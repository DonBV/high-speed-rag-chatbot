ci:
  autoupdate_schedule: quarterly

default_language_version:
  python: python3.11

repos:
  # --- Generic safety / hygiene hooks (text files only) ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Checks that YAML parses; we exclude CloudFormation templates with custom tags
      - id: check-yaml
        # Allow YAML multi-document files; keep syntax-only mode for portability issues
        args: ["--allow-multiple-documents", "--unsafe"]
        # Check yaml mostly in configs, workflows and deployment; skip CFN templates
        files: >
          (?x)^(
            \.github/workflows/.*\.ya?ml|
            deployment/.*\.ya?ml|
            .*\.ya?ml
          )$
        exclude: ^source/templates/.*\.ya?ml$

      # Ensure files end with a single newline
      - id: end-of-file-fixer
        exclude: >
          (?x)^(
            assets/|
            .*\.(
              png|jpg|jpeg|gif|webp|svg|ico|pdf|
              zip|gz|tar|7z|mp4|mp3|wav|mov|pptx|docx
            )$
          )

      # Trim trailing whitespace (but don't touch binaries)
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]
        exclude: >
          (?x)^(
            assets/|
            .*\.(
              png|jpg|jpeg|gif|webp|svg|ico|pdf|
              zip|gz|tar|7z|mp4|mp3|wav|mov|pptx|docx
            )$
          )

      # Sanity checks
      - id: check-added-large-files
      - id: detect-private-key

  # --- Python formatter (Black) ---
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length=88"]
        files: ^(source|tests)/.*\.py$

  # --- Import sorter (isort) using Black profile ---
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
        files: ^(source|tests)/.*\.py$

  # --- Python linter (flake8) + security plugin (bandit via flake8-bandit) ---
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bandit"]
        files: ^(source|tests)/.*\.py$

  # --- Spellcheck for docs and code comments (skip binaries) ---
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        # Common false-positives may be silenced via --ignore-words-list or --skip
        exclude: >
          (?x)^(
            assets/|
            .*\.(
              png|jpg|jpeg|gif|webp|svg|ico|pdf|
              zip|gz|tar|7z|mp4|mp3|wav|mov|pptx|docx
            )$
          )
