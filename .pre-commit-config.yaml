ci:
  autoupdate_schedule: quarterly

default_language_version:
  python: python3.11

repos:
  # --- Generic sanity checks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # YAML check (skip CloudFormation templates; they are linted by cfn-lint)
      - id: check-yaml
        args: ["--allow-multiple-documents"]
        exclude: ^source/templates/.*\.(yml|yaml)$
      - id: end-of-file-fixer        # enforce newline at EOF
      - id: trailing-whitespace      # strip trailing spaces
      - id: check-added-large-files
      - id: detect-private-key

  # --- Lint CloudFormation templates explicitly ---
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v1.10.1
    hooks:
      - id: cfn-lint
        files: ^source/templates/.*\.(yml|yaml)$

  # --- Code formatters/linters ---
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black                   # opinionated Python formatter

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]  # keep imports style in sync with Black

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bandit"]  # add simple security checks

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell               # typos in code/docs
