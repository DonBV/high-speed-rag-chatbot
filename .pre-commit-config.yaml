ci:
  autofix_prs: true
  autoupdate_schedule: weekly

default_language_version:
  python: python3.11

repos:
  # --- Generic hygiene hooks ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: detect-private-key

  # --- Python formatting & lint ---
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-bandit"]

  # --- Spelling in code and docs ---
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        # подключаем файл со словами-исключениями
        args: ["--ignore-words", ".codespellignorewords.txt"]
        # при желании можно исключить бинарники/ассеты и т.п.:
        # args: ["--ignore-words", ".codespellignorewords.txt", "--skip", "*.lock,*.svg,*.png,*.jpg"]

  # --- CloudFormation lint ---
  - repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v0.87.6
    hooks:
      - id: cfn-lint
        files: ^source/.+\.ya?ml$|^deployment/.+\.ya?ml$
